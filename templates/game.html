<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style3.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <canvas></canvas>
    <button class="next"><i class="fa fa-angle-double-right"></i></button>
    <button class="back"><i class="fa fa-angle-double-left"></i></button>
    <button class="retry"><i class="fa fa-refresh"></i></button>
    <p class="volumn"><i class="fa fa-volume-up fa-3x"></i></p>
    <h2 class="BGM">BGM 1 is playing</h2>
    <select class="choose" value="BGM 1">
        <option value="BGM 1">BGM 1</option>
        <option value="BGM 2">BGM 2</option>
        <option value="BGM 3">BGM 3</option>
    </select>
    <button class="currentmode">MODE GAME:DEFAULT</button>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    <div class='mode'>
        <button class="start">PLAY</button>
    </div>
    <dialog>
        <form method="dialog">
            <p class="congrats">AWESOME!!</p>
            <div class="inbox">
                <p class='clock'><span class="fa fa-clock-o"></span></p>
                <p class="point"></p>
            </div>
            <button class='close'>x</button>
        </form>
    </dialog>
    <div class='board'>
        <button class="menu">MAIN MENU</button>
        <button class="levels">LEVELS</button>
        <button class="settings">SETTINGS</button>
        <a href="http://127.0.0.1:5000"><button class="backweb">BACK TO DASHBOARD</button></a>
    </div>
    <button class='showbutt'>...</button>
    <div class="show">
        <p1 class="sign">MAIN MENU</p1>
        <img src="{{ url_for('static',filename='assets/logo.png') }}">
    </div>
    <div class="grid"></div>
    <audio class='vid1' controls autoplay hidden loop>
        <source src="{{ url_for('static',filename='assets/bgm1.mp3') }}" type="audio/mpeg">
    </audio>
    <audio class='vid2' controls autoplay hidden loop>
        <source src="{{ url_for('static',filename='assets/bgm2.mp3') }}" type="audio/mpeg">
    </audio>
    <audio class='vid3' controls autoplay hidden loop>
        <source src="{{ url_for('static',filename='assets/bgm3.mp3') }}" type="audio/mpeg">
    </audio>
    <script src="{{ url_for('static',filename='mains/script.js') }}"></script>
</body>
</html>
